<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View All Notes</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom right, #8E44AD, #FFA500, #FF5733);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-size: cover;
            background-attachment: fixed;
        }
        .container {
            max-width: 900px;
            margin: 30px auto; /* Reduced margin */
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            color: black;
        }
        .note-item {
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 15px; /* Reduced margin */
            background-color: #fff;
            width: calc(100% - 40px);
            max-width: 800px;
            max-height: 400px;
            overflow-y: auto;
            padding: 20px;
        }
        .note-item::-webkit-scrollbar {
            width: 12px; /* Width of the scrollbar */
        }
        .note-item::-webkit-scrollbar-track {
            background: #f1f1f1; /* Color of the track */
        }
        .note-item::-webkit-scrollbar-thumb {
            background: #888; /* Color of the scrollbar */
            border-radius: 6px; /* Rounded corners */
        }
        .note-item::-webkit-scrollbar-thumb:hover {
            background: #555; /* Color of the scrollbar on hover */
        }
        .note-item-header {
            padding-bottom: 10px;
            display: flex;
            align-items: center;
        }
        .note-item-header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .note-item-header .username {
            font-weight: bold;
        }
        .note-item-content {
            padding-bottom: 10px;
            text-align: justify; /* Align paragraph text justify */
        }
        .note-item-content h3 {
            margin-bottom: 5px;
        }
        .note-item-content p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container py-4"> <!-- Adjusted padding -->
        <h1 class="text-center mb-3">All Notes</h1>
        <div class="d-flex flex-wrap justify-content-center">
            <div th:each="note : ${notes}" class="note-item">
                <div class="note-item-header">
                    <img src="https://static.vecteezy.com/system/resources/previews/018/765/757/original/user-profile-icon-in-flat-style-member-avatar-illustration-on-isolated-background-human-permission-sign-business-concept-vector.jpg" alt="Profile Picture">
                    <div class="username" th:text="${note.username}"></div>
                </div>
                <div class="note-item-content">
                    <h3 th:text="${note.title}"></h3>
                    <p th:text="${note.content}"></p>
                </div>
            </div>
        </div>
        <a href="/" class="d-block mt-3 text-center">Go back to add more notes</a> <!-- Adjusted margin -->
    </div>

    <!-- Bootstrap Bundle JS (Popper.js included) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
