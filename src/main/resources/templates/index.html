<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Notes Sharing Platform</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles for gradient background */
        body {
            background: linear-gradient(to bottom right, #8E44AD, #FFA500, #FF5733);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        /* Custom styles for glass morphism effect */
        .glass-container {
            background: rgba(165, 42, 42, 0.6);
            border: 2px solid #D2691E; /* Light brown border */
            border-radius: 20px;
            padding: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.4);
            border: none;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 15px;
            color: #4A4A4A;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.6);
        }

        .btn {
            color: white;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            transition: background-color 0.3s;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        .btn-primary {
            background-color: #FF5733; /* Reddish-orange */
        }

        .btn-primary:hover {
            background-color: #FF4500; /* Darker shade on hover */
        }
    </style>
</head>
<body>
    <div class="glass-container">
        <h1 class="text-center mb-4">Notes</h1>
        <h2 class="text-center mb-3">Add Note</h2>
        <form action="/add" method="post">
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Title" name="title">
            </div>
            <div class="mb-3">
                <textarea class="form-control" placeholder="Content" name="content"></textarea>
            </div>
            <!-- Add username input field -->
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Username" name="username">
            </div>
            <!-- End of username input field -->
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
        <h2 class="text-center mt-4">View All Notes</h2>
        <div class="text-center">
            <a th:href="@{/view}" class="btn btn-primary">Click here to view all notes</a>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
